spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-test-group
      auto-offset-reset: earliest

  cloud:
    discovery:
      enabled: false

eureka:
  client:
    enabled: false

app:
  kafka:
    topics:
      waiting-events: waiting-events-test
  slack:
    webhook-url: https://hooks.slack.com/test