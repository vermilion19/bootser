server:
  port: 8080
  # Netty 설정은 Spring Boot 2.x/3.x 버전에 따라 경로가 다를 수 있으나,
  # WebFlux는 기본적으로 머신 리소스에 맞춰 최적화되어 있습니다.
  # 필요시 아래와 같이 셧다운 타임아웃 등을 조절합니다.
  shutdown: graceful

spring:
  application:
    name: chatting-service
  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1000ms
      lettuce:
        pool:
          # 비동기 연결이므로 커넥션 풀을 과하게 잡을 필요는 없으나, 최소한의 병렬 처리를 위해 설정
          max-active: 8
          max-idle: 8
          min-idle: 0

logging:
  level:
    # 성능 테스트 중에는 로그 레벨을 WARN으로 올려 I/O를 최소화해야 합니다.
    root: INFO
    # 개발 단계에서만 디버그용으로 사용
    # com.booster: DEBUG