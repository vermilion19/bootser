server:
  port: 8080

spring:
  application:
    name: d-day-service
  threads:
    virtual:
      enabled: true
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: d-day-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  endpoint:
    health:
      show-details: always

app:
  tmdb:
    api-key: ${TMDB_API_KEY:dev-tmdb-key}
  thesportsdb:
    api-key: ${THESPORTSDB_API_KEY:3}
  sync:
    enabled: false  # true로 변경 시 자동 동기화 스케줄러 활성화 (ShedLock 분산 락 포함)
    cron:
      holidays: "0 0 3 1 * *"           # 매월 1일 03:00
      movies: "0 0 2 ? * SUN"         # 매주 일요일 02:00
      sports: "0 0 6 * * *"           # 매일 06:00
    movies-region: KR
    sports-days: 7

resilience4j:
  ratelimiter:
    instances:
      adminApi:
        limit-for-period: 5
        limit-refresh-period: 1m
        timeout-duration: 0s
