server:
  port: 0
  shutdown: graceful

spring:
  application:
    name: waiting-service

  threads:
    virtual:
      enabled: true

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: waiting-service-group-out
      auto-offset-reset: latest
management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    prometheus:
      enabled: true
    health:
      show-details: always
