spring:
  application:
    name: promotion-service-test

  datasource:
    url: jdbc:h2:mem:promotion-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-group

logging:
  level:
    com.booster: DEBUG
