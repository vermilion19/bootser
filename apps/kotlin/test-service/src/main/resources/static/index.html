<!DOCTYPE html>
<html>
<head>
    <title>Kotlin WebSocket Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>Kotlin ChatRoom</h2>
<div>
    <input type="text" id="sender" placeholder="name" />
    <button onclick="connect()">enter room</button>
</div>
<br/>
<div id="chat-box" style="display:none;">
    <input type="text" id="message" placeholder="message" />
    <button onclick="sendMessage()">send</button>
    <ul id="messageArea"></ul>
</div>

<script>
    var stompClient = null;

    function connect() {
        // var socket = new SockJS('/ws-chat'); // 설정한 엔드포인트
        var socket = new SockJS('http://localhost:8091/ws-chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            document.getElementById('chat-box').style.display = 'block';

            // 구독 설정
            stompClient.subscribe('/topic/public', function (chatMessage) {
                showMessage(JSON.parse(chatMessage.body));
            });

            // 입장 메시지 전송
            stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                sender: document.getElementById('sender').value,
                type: 'JOIN'
            }));
        });
    }

    function sendMessage() {
        var messageContent = document.getElementById('message').value;
        if(messageContent && stompClient) {
            var chatMessage = {
                sender: document.getElementById('sender').value,
                content: messageContent,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('message').value = '';
        }
    }

    function showMessage(message) {
        var messageArea = document.getElementById('messageArea');
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(message.sender + ": " + message.content));
        messageArea.appendChild(li);
    }
</script>
</body>
</html>
