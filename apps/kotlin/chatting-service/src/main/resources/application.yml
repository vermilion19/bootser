server:
  port: 8085
  shutdown: graceful
  netty:
    # Reactor Netty 이벤트 루프 스레드 수 (기본: CPU 코어 수)
    # 10만 동시 접속 시 non-blocking I/O로 소수 스레드로 처리
    connection-timeout: 5000

spring:
  application:
    name: kotlin-chatting-service

  lifecycle:
    timeout-per-shutdown-phase: 10s

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    root: INFO
    com.booster.kotlin.chattingservice: DEBUG
