server:
  port: 6000

spring:
  application:
    name: gateway-service
  threads:
    virtual:
      enabled: true
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: waiting-service-route
              uri: lb://waiting-service
              predicates:
                - Path=/waitings/**

            - id: restaurant-service-route
              uri: lb://restaurant-service
              predicates:
                - Path=/restaurants/**

            - id: auth-service-route
              uri: lb://auth-service
              predicates:
                - Path=/auth/**

            - id: promotion-service-route
              uri: lb://promotion-service
              predicates:
                - Path=/coupons/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: gateway, health # gateway ????? ??
  endpoint:
    gateway:
      access: unrestricted

