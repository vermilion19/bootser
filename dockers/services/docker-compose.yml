version: "3.8"

networks:
  booster-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  kafka-data:

services:
  # ==============================================
  # Infrastructure - External Dependencies
  # ==============================================

  postgres:
    image: postgres:16-alpine
    container_name: booster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booster-network

  redis:
    image: redis:7-alpine
    container_name: booster-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - booster-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: booster-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - booster-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: booster-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - booster-network

  # ==============================================
  # Infrastructure - Spring Cloud
  # ==============================================

  discovery-service:
    image: booster/discovery-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: infrastructure/discovery-service
    container_name: booster-discovery
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      SERVER_PORT: 8761
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_INSTANCE_HOSTNAME: discovery-service
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - booster-network

  gateway-service:
    image: booster/gateway-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: infrastructure/gateway-service
    container_name: booster-gateway
    restart: unless-stopped
    depends_on:
      discovery-service:
        condition: service_healthy
    ports:
      - "6000:6000"
    environment:
      SERVER_PORT: 6000
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-service:8761/eureka/
    networks:
      - booster-network

  # ==============================================
  # Application Services
  # ==============================================

  waiting-service:
    image: booster/waiting-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: apps/waiting-service
    restart: unless-stopped
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/waiting_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-service:8761/eureka/
      APP_FEIGN_RESTAURANT_URL: http://gateway-service:6000/restaurants
    networks:
      - booster-network

  restaurant-service:
    image: booster/restaurant-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: apps/restaurant-service
    restart: unless-stopped
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/restaurant_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-service:8761/eureka/
    networks:
      - booster-network

  notification-service:
    image: booster/notification-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: apps/notification-service
    restart: unless-stopped
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/noti_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-service:8761/eureka/
      WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    networks:
      - booster-network

  auth-service:
    image: booster/auth-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: apps/auth-service
    restart: unless-stopped
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-service:8761/eureka/
      APP_JWT_SECRET: ${JWT_SECRET}
    networks:
      - booster-network

  promotion-service:
    image: booster/promotion-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: apps/promotion-service
    restart: unless-stopped
    depends_on:
      discovery-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    expose:
      - "8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/promotion_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-service:8761/eureka/
    networks:
      - booster-network
