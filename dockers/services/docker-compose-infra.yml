# ==============================================
# Infrastructure Only (for local development)
# Usage: docker-compose -f docker-compose-infra.yml up -d
# ==============================================
# 순차 시작 순서: postgres → redis → zookeeper → kafka → kafka-ui

networks:
  booster-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  kafka-data:

services:
  # 1. PostgreSQL - 가장 먼저 시작
  postgres:
    image: postgres:16-alpine
    container_name: booster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-booster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-booster123}
      POSTGRES_DB: ${POSTGRES_DB:-booster}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-booster}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - booster-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # 2. Redis - PostgreSQL 이후 시작
  redis:
    image: redis:7-alpine
    container_name: booster-redis
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - booster-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

  # 3. Zookeeper - Redis 이후 시작
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: booster-zookeeper
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - booster-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

  # 4. Kafka - Zookeeper 이후 시작
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: booster-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # localhost:9092 for host access, kafka:29092 for container access
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - booster-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # 5. Kafka UI (optional - for debugging) - Kafka 이후 시작
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: booster-kafka-ui
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8989:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: booster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - booster-network
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M