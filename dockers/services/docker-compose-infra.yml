# ==============================================
# Infrastructure Only (Optimized for Speed)
# Usage: docker-compose -f docker-compose-infra.yml up -d
# ==============================================

networks:
  booster-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  kafka-data:

services:
  # ==============================================
  # Group 1: Independent Services (동시 시작)
  # ==============================================

  # 1. PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: booster-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-booster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-booster123}
      POSTGRES_DB: ${POSTGRES_DB:-booster}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-booster}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - booster-network

  # 2. Redis
  redis:
    image: redis:7-alpine
    container_name: booster-redis
    restart: unless-stopped
    # Postgres 의존성 제거 -> 동시 시작
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - booster-network

  # 3. Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: booster-zookeeper
    restart: unless-stopped
    # Redis 의존성 제거 -> 동시 시작
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - booster-network

  # ==============================================
  # Group 2: Dependent Services (순차 시작)
  # ==============================================

  # 4. Kafka - Zookeeper 준비 후 시작
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: booster-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - booster-network

  # 5. Kafka UI - Kafka 준비 후 시작
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: booster-kafka-ui
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy # Kafka가 완전히 뜬 후 접속 시도
    ports:
      - "8989:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: booster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - booster-network