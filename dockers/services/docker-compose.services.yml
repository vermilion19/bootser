networks:
  booster-network:
    external: true
    name: booster-network

services:
  restaurant-service:
    image: booster/restaurant-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: apps/restaurant-service
    expose:
      - "8081"
    environment:
      SERVER_PORT: 8081
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://booster-postgres:5432/restaurant_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-booster}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-booster1234}
      SPRING_DATA_REDIS_HOST: booster-redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: booster-kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://booster-discovery:8761/eureka/
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - booster-network

  waiting-service:
    image: booster/waiting-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: apps/waiting-service
    depends_on:
      restaurant-service:
        condition: service_healthy
    expose:
      - "8082"
    environment:
      SERVER_PORT: 8082
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://booster-postgres:5432/waiting_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-booster}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-booster1234}
      SPRING_DATA_REDIS_HOST: booster-redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: booster-kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://booster-discovery:8761/eureka/
      APP_FEIGN_RESTAURANT_URL: http://booster-gateway:6000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - booster-network

  promotion-service:
    image: booster/promotion-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: apps/promotion-service
    depends_on:
      restaurant-service:
        condition: service_healthy
    expose:
      - "8083"
    environment:
      SERVER_PORT: 8083
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://booster-postgres:5432/promotion_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-booster}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-booster1234}
      SPRING_DATA_REDIS_HOST: booster-redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: booster-kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://booster-discovery:8761/eureka/
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - booster-network

  notification-service:
    image: booster/notification-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: apps/notification-service
    depends_on:
      waiting-service:
        condition: service_healthy
      promotion-service:
        condition: service_healthy
    expose:
      - "8084"
    environment:
      SERVER_PORT: 8084
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://booster-postgres:5432/noti_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-booster}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-booster1234}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: booster-kafka:29092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://booster-discovery:8761/eureka/
      WEBHOOK_URL: ${SLACK_WEBHOOK_URL:-}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - booster-network

  auth-service:
    image: booster/auth-service
    build:
      context: ../..
      dockerfile: dockers/services/Dockerfile
      args:
        SERVICE_PATH: apps/auth-service
    depends_on:
      notification-service:
        condition: service_started
    expose:
      - "8085"
    environment:
      SERVER_PORT: 8085
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://booster-postgres:5432/auth_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-booster}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-booster1234}
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://booster-discovery:8761/eureka/
      APP_JWT_SECRET: ${JWT_SECRET:-dGhpcy1pcy1hLWRldi1vbmx5LXNlY3JldC1rZXk=}
      JAVA_TOOL_OPTIONS: "-Djava.security.egd=file:/dev/./urandom"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 180s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - booster-network
