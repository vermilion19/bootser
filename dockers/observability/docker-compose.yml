networks:
  lgtm-network:
    driver: bridge

volumes:
  grafana-data:

services:
  # ==============================================
  # Tier 1: Collectors (모두 동시에 시작)
  # ==============================================

  # 1. Loki (로그 수집)
  loki:
    image: grafana/loki:3.0.0
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - lgtm-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 5s       # 10s -> 5s 단축
      timeout: 5s
      retries: 5
      start_period: 10s  # 빠르게 검사 시작

  # 2. Tempo (트레이싱 수집) - 의존성 제거
  tempo:
    image: grafana/tempo:2.4.0
    restart: unless-stopped
    # depends_on 제거: Loki를 기다릴 필요 없음
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./tempo-config.yaml:/etc/tempo.yaml
    ports:
      - "3200:3200"
      - "9411:9411"
    networks:
      - lgtm-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3200/ready || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # 3. Prometheus (메트릭 수집) - 의존성 제거
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    # depends_on 제거: Tempo를 기다릴 필요 없음
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --enable-feature=exemplar-storage
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - lgtm-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==============================================
  # Tier 2: Visualization (Tier 1 준비 후 시작)
  # ==============================================

  # 4. Grafana (시각화)
  grafana:
    image: grafana/grafana:11.0.0
    restart: unless-stopped
    depends_on:
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    networks:
      - lgtm-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s