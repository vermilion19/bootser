networks:
  booster-network:
    name: booster-network
    external: true

services:

  # ── D-Day Backend Service ───────────────────────────────────
  d-day-service:
    build:
      context: ../..
      dockerfile: apps/d-day/d-day-service/Dockerfile
    container_name: booster-dday-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/auth_service_db
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-service:8761/eureka/
      TMDB_API_KEY: ${TMDB_API_KEY:-dev-tmdb-key}
      THESPORTSDB_API_KEY: ${THESPORTSDB_API_KEY:-3}
    networks:
      - booster-network
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
